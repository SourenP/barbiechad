<html>
<head>
    <title>BarbieChad</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap-select.min.css" rel="stylesheet">
    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src='script.js'></script>
    <script type="text/javascript" src='bootstrap-3.3.5-dist/js/bootstrap.min.js'></script>
    <script type="text/javascript" src='bootstrap-select.min.js'></script>
    <!-- import script for interactive graph -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="http://highcharts.github.io/export-csv/export-csv.js"></script>
    <script type="text/javascript" src='graph.js'></script>
</head>

<body class='spotifyblack_background white_text'>
    <div class="container top-buffer">
        <h1> BarbieChad </h1>
        <div class="col-md-3">
            <div class="row top-buffer shadow">
                <h3> Settings </h3>
                <div>
                    <form id='searchform'>
                        <fieldset class="form-group">
                            <label for="metricSelect">Metric</label>
                            <select class="selectpicker" id="metricSelect">
                                <option value="tempo">Tempo</option>
                                <option value="loudness">Loudness</option>
                                <option value="energy">Energy</option>
                                <option value="danceability">Danceability</option>
                            </select>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="genreSelect">Genre</label>
                            <select class="selectpicker" multiple title='Choose following...' id="genreSelect" data-live-search="true">
                                <option value="alternative">Alternative</option>
                                <option value="blues">Blues</option>
                                <option value="classical">Classical</option>
                                <option value="country">Country</option>
                                <option value="dance">Dance</option>
                                <option value="disco">Disco</option>
                                <option value="electronic">Electronic</option>
                                <option value="hip hop">Hip Hop</option>
                                <option value="pop">Pop</option>
                                <option value="jazz">Jazz</option>
                                <option value="rap">Rap</option>
                                <option value="rock">Rock</option>
                                <option value="r&b">R&B</option>
                                <option value="techno">Techno</option>
                            </select>
                        </fieldset>
                        <!--<fieldset class="form-group">-->
                            <!--<label for="exampleInputEmail1">Duration</label>-->
                            <!--<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Minutes">-->
                            <!--<small class="text-muted"></small>-->
                        <!--</fieldset>-->
                        <button type="button" id="submit" class="btn btn-primary">Submit</button>
                        <a data-toggle="modal" href="#HelpModal" class="btn btn-info">Help</a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row top-buffer shadow">
                <h3> Graph </h3>
                <div id="graph" style="min-width: 310px; height: 400px; max-width: 700px; margin: 0 auto"></div>
            </div>
        </div>
        <div class="col-md-3">
          <div class="testtable row top-buffer shadow">
            <h3> Results </h3>
            <div id="player" style="padding-right: 0px;">
            </div>
            <div style="overflow:scroll;height:70%;width:100%;overflow:auto;overflow-x:hidden">
              <table id="playlist_results" class="table table-hover">
                <thead>
                  <tr>
                      <th data-field="track">Track</th>
                      <th data-field="artist">Artist</th>
                  </tr>
                  </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
    </div>
    </div>
    <!-- End of Container -->
    <!-- Modal -->
    <div id="HelpModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="modal-label">Header</h4>
                </div>
                <div class="modal-body">
                    <p>Content.</p>
                </div>
            </div>
            <!--modal-content-->
        </div>
        <!--modal-dialog-->
    </div>
    <!--modal-->
</body>

</html>
